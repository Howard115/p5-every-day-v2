<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5.js Sketch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>


    <button onclick="runScraper()">Run OpenProcessing Scraper</button>
    <div id="loader" class="loader"></div>
    <div id="loadingTime"></div>

    <button onclick="openDownloadFolder()">Open Download Folder</button>

    <script>
        function runScraper() {
            const loader = document.getElementById('loader');
            const loadingTimeElement = document.getElementById('loadingTime');
            loader.style.display = 'inline-block';
            loadingTimeElement.textContent = 'This process takes about 40 seconds...';

            let startTime = Date.now();
            let loadingInterval = setInterval(() => {
                let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                loadingTimeElement.textContent = `This process takes about 40 seconds... (${elapsedTime} seconds elapsed)`;
            }, 1000);

            fetch('/run_scraper', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Scraper response:', data);
                    alert('Scraper finished running. Check the console for details.');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while running the scraper.');
                })
                .finally(() => {
                    clearInterval(loadingInterval);
                    loader.style.display = 'none';
                    let totalTime = Math.floor((Date.now() - startTime) / 1000);
                    loadingTimeElement.textContent = `Process completed in ${totalTime} seconds (expected: ~40 seconds)`;
                });
        }


        function openDownloadFolder() {
            window.location.href = '/downloadFOLDER/sketch_001/index.html';
        }
    </script>
</body>

</html>
